<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>HackDayTweets</title>
	</head>
	<body>
		<h4>These are the positive attitude tweets :)</h4>
		<table>
			<tr th:each="positiveTweet : ${positiveTweets}">
				<td th:text="${positiveTweet}"></td>
			</tr>
		</table>
		<h4>These are the negative attitude tweets :(</h4>
		<table>
			<tr th:each="negativeTweet : ${negativeTweets}">
				<td th:text="${negativeTweet}"></td>
			</tr>
		</table>
	</body>
</html>
