<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Hello Twitter</title>
	</head>
	<body>
		<h4>These are the tweets:</h4>
		<table>
			<tr th:each="tweet : ${tweets}">
				<td th:text="${tweet}"></td>
			</tr>
		</table>
	</body>
</html>
